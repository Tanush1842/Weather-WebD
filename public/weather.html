<body>
    <div class="container-fluid main_menu">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="#"><i class="far fa-snowflake"></i>   TGweather   <i class="far fa-snowflake"></i></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container-fluid main_header">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <div class="main_content">
                    <form class="temp_form">
                        <input type="text" id="cityname" placeholder="Enter your City name" autocomplete="off">
                        <input type="submit" value="search" id="submitbtn" >   
                    </form>
                </div>
                <div class="tempInformation">
                    <div class="top_layer">
                        <p id="day"> SAT</p>
                        <p id="today_data"> 1 jan </p>          
                    </div>
                    <div class="main_layer">
                        <p id="city_name">Get Output Here</p>
                        <div class="middle_layer data_hide">
                            <p id="temp"><span class="temp_real_val">0</span></p>
                            <p id="temp_status"><i class="fa fa-cloud" area-hidden="true"></i></p>
                        </div>
                    </div>
                </div>
            </div>
